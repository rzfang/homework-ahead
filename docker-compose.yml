version: "3.9"

services:
  web:
    build: .
    container_name: fastapi_app
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db
      - redis
    volumes:
      - ./app:/app/app   # 把本機的程式碼掛進容器
      - ./uploaded_files:/app/uploaded_files

  worker:
    build: .
    command: python app/worker.py
    env_file: .env
    depends_on:
      - redis
      - db
    volumes:
      - ./app:/app/app   # worker 也同步程式碼

  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis_queue
    ports:
      - "6379:6379"

volumes:
  pgdata:
